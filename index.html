<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" href="https://i.ibb.co/G9fSDPW/evento-favicon.png" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Lato%3Awght%40400%3B700%3B800%3B900&display=swap"
    />

    <link rel="stylesheet" href="styles.css" />

    <title>Evento -- Events anywhere</title>
  </head>
  <body>
    <header class="header">
      <p class="logo">Evento</p>
      <ul class="links">
        <li class="link-item">
          <a class="link" href="/concerts">Concerts</a>
        </li>
        <li class="link-item">
          <a class="link" href="/sports">Sports</a>
        </li>
        <li class="link-item">
          <a class="link" href="/conferences">Conferences</a>
        </li>
      </ul>
    </header>

    <main class="main">
      <h1 class="heading">Find and book events anywhere</h1>
      <p class="text">
        Search throught hundreds of events to find your next one. Get your
        tickets safely throught <span class="text--bold">Evento</span>.
      </p>
      <form class="form">
        <input class="input" placeholder="Find events by city (e.g. Austin)" />
        <button class="btn">Search</button>
      </form>
    </main>

    <footer class="footer">
      Nejsem zadna vokurka, jsem sikulka.<br />Zdenicka Kozi Nozicka, 2024
    </footer>
  </body>
</html>
